<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/onboarding1.css">
    <title>Onboarding Step 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select,
        input[type="color"],
        input[type="radio"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button i {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-cogs"></i> Step 3</h1>
        <h2>Customize your preferences</h2>
        <form action="/user/onboarding3" method="POST">
            <!-- Color Picker -->
            <div class="input-group">
                <label for="color"><i class="fas fa-palette"></i> Choose Color:</label>
                <input type="color" id="color" name="color">
            </div>

            <!-- Font Selector -->
            <div class="input-group">
                <label for="font"><i class="fas fa-font"></i> Choose Font:</label>
                <select id="font" name="font">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Tahoma">Tahoma</option>
                </select>
            </div>

            <!-- Design Selector -->
            <div class="input-group">
                <label><i class="fas fa-paint-brush"></i> Design:</label>
                <input type="radio" id="retro" name="design" value="retro">
                <label for="retro">Retro</label>

                <input type="radio" id="minimalist" name="design" value="minimalist">
                <label for="minimalist">Minimalist</label>
            </div>

            <button type="submit"><i class="fas fa-arrow-right"></i> Continue</button>
        </form>
    </div>
</body>

</html>
