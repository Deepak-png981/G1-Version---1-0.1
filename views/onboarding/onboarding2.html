<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/onboarding1.css">
    <style>
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group label {
            flex: 1;
        }

        .input-group .feature-icon {
            font-size: 24px;
            color: #333;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .input-group input:checked+.feature-icon {
            background-color: #4caf50;
            color: #fff;
        }

        .input-group input[type="checkbox"] {
            display: none;
        }

        button {
            background-color: #4CAF50;
            /* Primary color */
            border: none;
            color: white;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            /* Darker shade for hover */
            transform: translateY(-3px);
            /* Small upward movement on hover */
        }

        button:active {
            transform: translateY(1px);
            /* Small downward movement on click */
        }
    </style>
    <title>Onboarding Step 2</title>
</head>

<body>
    <div class="container">
        <h1>Step 2</h1>
        <h2>What all modules and features?</h2>
        <form action="/user/onboarding2" method="POST">
            <div class="input-group">
                <label for="chat">Chat</label>
                <input type="checkbox" name="features" value="Chat" id="chat">
                <label for="chat" class="feature-icon"><i class="fas fa-comment"></i></label>
            </div>
            <div class="input-group">
                <label for="audio">Audio</label>
                <input type="checkbox" name="features" value="Audio" id="audio">
                <label for="audio" class="feature-icon"><i class="fas fa-volume-up"></i></label>
            </div>
            <div class="input-group">
                <label for="video">Video</label>
                <input type="checkbox" name="features" value="Video" id="video">
                <label for="video" class="feature-icon"><i class="fas fa-video"></i></label>
            </div>
            <button type="submit"><i class="fas fa-arrow-right"></i> Continue</button>
        </form>
    </div>
</body>

</html>
